{%extends 'base.html'%}
{%load static%}
{%block content%}

<div class="container-xl px-4 ">
    <!-- Account page navigation-->
    <div class="breadcrumb-option mb-4" style="margin-left: -60px!important;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="/"><i class="fa fa-home"></i> Home</a>
                        <a href="/"><i class="fa fa-user"></i> Profile</a>
                        <span>Edit</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row d-flex justify-content-center">
        
        <!-- <div class="col-xl-4">
            
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    
                    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    
                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div> -->
        <div class="col-xl-8 ">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form action="ProfileUpdate" method="POST">
                        {%csrf_token%}
                        <!-- Form Group (username)-->
                        {%for u in user%}
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username</label>
                            <input class="form-control" name="username" id="inputUsername" type="text" placeholder="Enter your username" value="{{u.username}}">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" name="firstname" id="inputFirstName" type="text" placeholder="Enter your first name" value="{{u.first_name}}">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" name="lastname" id="inputLastName" type="text" placeholder="Enter your last name" value="{{u.last_name}}">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" name="email" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="{{u.email}}">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" name="phonenumber" id="inputPhone" type="tel" placeholder="Enter your phone number" value="{{u.phone_number}}">
                            </div>
                        </div>
                        {%endfor%}
                        <!-- Save changes button-->
                        <div class="pt-4 ">
                            <button class="btn btn-primary" type="submit">Save changes</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
